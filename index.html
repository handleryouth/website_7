<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2c4d65c9a.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-center">
    <div class="up-logo">
      <img src="images/logo.svg" alt="Huddle-logo">
    </div>

    <div class="down-description">
      <div class="img-left">
        <img class = "illustration" src="images/illustration-mockups.svg" alt="devices-img">
      </div>

      <div class="advertisement-right">
        <h1 class="big-title">Build The Community <br> Your Fans Will Love</h1>
        <p class="big-title-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="register-button" type="button">Register</button>

      </div>
    </div>

    <div class="down-logo">
      <i class="fab fa-facebook-f fa-lg social-logo facebook-logo"></i>
      <i class="fab fa-twitter fa-lg social-logo twitter-logo"></i>
      <i class="fab fa-instagram fa-lg social-logo instagram-logo"></i>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tony Gultom</a>.
    </p>
  </footer>
</body>
</html>
